<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات عربي بسيط</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e2e3e5;
      align-self: flex-start;
      text-align: left;
    }
    #input-box {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-left: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
    <h2>لو كتبت <br>xnxx.comxnxx.com <br> هتدخل موقع سكس</h2>
    <button onclick="handleUserInput()">إرسال</button>
  </div>

  <script>
    const answers = {
      "مرحبا": "أهلاً وسهلاً بك! كيف يمكنني مساعدتك؟",
      "من أنت": "أنا روبوت دردشة بسيط باللغة العربية.",
      "كود 109": "تم تفعيل الوضع الخاص، سيتم فتح Google...",
      "xnxx.comxnxx.com": "wiat .......",
    };

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleUserInput() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      if (answers[msg]) {
        addMessage("bot", answers[msg]);

        if (msg === "كود 109") {
          setTimeout(() => {
            window.open("https://www.google.com", "_blank");
          }, 1000);
        }
            if (msg === "xnxx.comxnxx.com") {
      addMessage("bot", answers["wiat ......."]);
      setTimeout(() => { window.location.href = "fake.html"; "_blank" }, 1500);
      return;
    }
      } else {
        addMessage("bot", "عذرًا، لم أفهم سؤالك.");
      }
    }

    // Enter key handler
    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") handleUserInput();
    });
  </script>
</body>
</html>
